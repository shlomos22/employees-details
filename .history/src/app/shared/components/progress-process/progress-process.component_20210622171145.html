<jw-modal id="modal">
  <div class="root">

    <ion-row>
      <ion-col class="flex-row-center">
        <span class="main-title">{{'App.ProgressProcess.mainTitle' |translate}}</span>
      </ion-col>
    </ion-row>

    <ion-row [ngStyle]="{'margin': '2%'}">
      <ion-col class="flex-row-center">
        <div class="container">
          <ul class="progressbar">
            <li *ngFor="let step of steps" [ngClass]="{'active': step.isActive === true}"></li>
          </ul>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="flex-row-center">
        <img class="image" [src]="image">
      </ion-col>
    </ion-row>

    <ion-row [ngStyle]="{'margin': '3%'}">
      <ion-col class="flex-row-center">
        <span class="progress-text">{{message}}</span>
      </ion-col>
    </ion-row>

    <ion-row [ngStyle]="{'margin': '3%'}">
      <ion-col class="flex-row-center">
        <span class="bottom-title">{{'App.ProgressProcess.bottomTitle' |translate}}</span>
      </ion-col>
    </ion-row>

    <button (click)="closeModal('modal');">Close</button>

  </div>
</jw-modal>
